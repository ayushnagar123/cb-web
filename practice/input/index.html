<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <form action="">
        name: <input id="name" type="text" placeholder="name"><br>
        DOB: <input type="date" id="age" name="age"><br>
        Address: <br> <textarea name="" id="address" cols="30" rows="10"></textarea><br>
        course: <select name="" id="course">
            <option value="web">web</option>
            <option value="python">python</option>
            <option value="java">java</option>
            <option value="ml">ml</option>
            <option value="algo">algo</option>
            <option value="cp">cp</option>
        </select><br>
        type: <br> <input type="radio" class="type" name="type" value="online">online <br>
        <input type="radio" name="type" class="type" id="offline">Oddline <br>
        center: <input type="radio" name="center" value="pitampura">Pitampura <br>
        <input type="radio" name="center" value="Dwarka">Dwarka <br>
        <input type="radio" name="center" value="Noida">Noida <br>
        languages known: <input type="checkbox" name="lang" value="html">html <br>
        <input type="checkbox" name="lang" value="CSS">cdd <br>
        <input type="checkbox" name="lang" value="JavaScript">JavaScript <br>
        <input type="checkbox" name="lang" value="Python">python <br>
        <input type="checkbox" name="lang" value="C">c <br>
        <input type="checkbox" name="lang" value="C++">c++ <br>
        <input id="submit" type="button" value="Submit">
    </form>
</body>
</html>
